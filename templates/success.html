{% extends "base.html" %}

{% block content %}
<br/>
{% if k == 0 %}
<div class="alert alert-warning" role="alert">
    <h2>Доступ отклонен.</h2>
</div>
{% else %}
<div class="alert alert-success" role="alert">
<h2>Доступ активирован!</h2>
</div>
{% for i in data %}
<p>{{ i }}: {{ data[i] }}</p>
{% endfor %}
{% endif %}
{% endblock %}
