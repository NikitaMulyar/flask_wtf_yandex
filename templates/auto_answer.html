{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="../static/css/style2.css"/>
<br/>
<h5>{{ d["Заголовок"] }}</h5>
{% for arg in d %}
{% if loop.last %}
<p>{{ arg }} {{ d[arg] }}</p>
{% elif not(loop.first) %}
<p>{{ arg }}: {{ d[arg] }}</p>
{% endif %}
{% endfor %}
{% endblock %}
